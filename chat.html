<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 신범 - Kakao Clone</title>
</head>
<body id="chat-screen">
    <div class = "status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>  
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">♥쟈기♥</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>



    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="D:\kokoa_clone\KakaoTalk_20241207_153927676_01.jpg"/>
            <div class="message-row__content">
                <span class="message__anthor">♥쟈기♥</span>
                <div class="message__info">
                    <span class="message__bubble">안뇽!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>


        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">안뇽 애기!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>


    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
       </div>
       

    <!-- FontAwesome 홈페이지 계정에서, 킷 코드 복사 후 붙혀넣기 해야, 거기서 이미지의 코드를 붙혔을때 나옴.-->
    <script src="https://kit.fontawesome.com/41da5dd9cb.js" crossorigin="anonymous"></script>
</body>
</html>
